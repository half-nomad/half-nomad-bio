<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 동기화 관리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #274060 0%, #335c81 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #65afff 0%, #5899e2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .sync-button {
            background: linear-gradient(135deg, #65afff 0%, #5899e2 100%);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(101, 175, 255, 0.3);
            margin-bottom: 1rem;
            width: 100%;
        }

        .sync-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(101, 175, 255, 0.4);
        }

        .sync-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status.show {
            opacity: 1;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #a5d6a7;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #ef9a9a;
        }

        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            color: #fff59d;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #65afff;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 블로그 동기화</h1>
        <p class="description">
            노션 데이터베이스의 최신 포스트를 GitHub Pages 블로그와 동기화합니다.
        </p>
        
        <button id="syncButton" class="sync-button">
            📡 노션 블로그 동기화 실행
        </button>
        
        <div id="status" class="status"></div>
        
        <a href="/" class="back-link">← 메인 페이지로 돌아가기</a>
    </div>

    <script>
        const syncButton = document.getElementById('syncButton');
        const statusDiv = document.getElementById('status');

        // GitHub Personal Access Token (실제 배포시에는 환경변수나 보안 방식 사용)
        const GITHUB_TOKEN = 'YOUR_GITHUB_TOKEN_HERE'; // 실제 토큰으로 교체 필요
        const REPO_OWNER = 'half-nomad';
        const REPO_NAME = 'half-nomad-bio';

        syncButton.addEventListener('click', async () => {
            await triggerGitHubAction();
        });

        async function triggerGitHubAction() {
            // 버튼 비활성화 및 로딩 상태
            syncButton.disabled = true;
            syncButton.innerHTML = '<span class="loading-spinner"></span>동기화 중...';
            
            showStatus('loading', '🔄 GitHub Actions 워크플로우를 실행하고 있습니다...');

            try {
                // GitHub Actions Repository Dispatch API 호출
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/dispatches`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/vnd.github.v3+json',
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        event_type: 'notion-sync',
                        client_payload: {
                            source: 'admin-panel',
                            timestamp: new Date().toISOString()
                        }
                    })
                });

                if (response.ok) {
                    showStatus('success', '✅ 동기화가 성공적으로 시작되었습니다! GitHub Actions에서 진행 상황을 확인하세요.');
                    
                    // GitHub Actions 페이지 링크 추가
                    setTimeout(() => {
                        const link = document.createElement('a');
                        link.href = `https://github.com/${REPO_OWNER}/${REPO_NAME}/actions`;
                        link.target = '_blank';
                        link.style.color = '#65afff';
                        link.style.textDecoration = 'underline';
                        link.textContent = ' GitHub Actions에서 진행상황 보기 →';
                        statusDiv.appendChild(link);
                    }, 1000);
                } else {
                    const errorData = await response.text();
                    throw new Error(`GitHub API 오류: ${response.status} ${errorData}`);
                }

            } catch (error) {
                console.error('동기화 오류:', error);
                showStatus('error', `❌ 동기화 실행 실패: ${error.message}`);
            } finally {
                // 버튼 복원
                syncButton.disabled = false;
                syncButton.innerHTML = '📡 노션 블로그 동기화 실행';
            }
        }

        function showStatus(type, message) {
            statusDiv.className = `status ${type} show`;
            statusDiv.innerHTML = message;
        }

        // 페이지 로드시 자동으로 워크플로우 상태 확인
        window.addEventListener('load', () => {
            showStatus('loading', '💡 Tip: 자동 동기화가 30분마다 실행됩니다. 즉시 동기화하려면 위 버튼을 클릭하세요.');
        });
    </script>
</body>
</html>
