<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half Nomad 블로그 - AI 자동화 전문 인사이트</title>
    <meta name="description" content="실무에서 검증된 AI 자동화, 노션 팁, 생산성 향상 가이드를 공유합니다.">
    
    <!-- Pretendard 폰트 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    
    <!-- 노션 API 설정 및 모듈 -->
    <script src="config.js"></script>
    <script src="notion-api.js"></script>
    
    <!-- 기존 CSS + 블로그 전용 스타일 -->
    <style>
        /* 기본 변수 - 메인 사이트와 동일 */
        :root {
            --indigo-dye: #274060;
            --lapis-lazuli: #335c81;
            --argentinian-blue: #65afff;
            --space-cadet: #1b2845;
            --united-nations-blue: #5899e2;
            
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #999999;
        }

        /* 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* 헤더 */
        .blog-header {
            text-align: center;
            padding: 4rem 0 3rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .blog-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--argentinian-blue), var(--united-nations-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .blog-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .nav-back {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--argentinian-blue);
            border-radius: 25px;
            color: var(--argentinian-blue);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-back:hover {
            background: var(--argentinian-blue);
            color: white;
            transform: translateY(-2px);
        }

        /* 카테고리 네비게이션 */
        .category-nav {
            padding: 2rem 0;
            text-align: center;
        }

        .nav-list {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .nav-link {
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-secondary);
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--argentinian-blue);
            color: white;
            border-color: var(--argentinian-blue);
            transform: translateY(-2px);
        }

        /* 로딩 및 에러 상태 */
        .loading-container {
            text-align: center;
            padding: 4rem 2rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(101, 175, 255, 0.3);
            border-top: 3px solid var(--argentinian-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .error-container {
            text-align: center;
            padding: 4rem 2rem;
            color: #ff6b6b;
        }

        .error-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .error-message {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .retry-button {
            padding: 1rem 2rem;
            background: var(--argentinian-blue);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-button:hover {
            background: var(--united-nations-blue);
            transform: translateY(-2px);
        }

        /* 포스트 그리드 */
        .posts-section {
            padding: 2rem 0 4rem;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        /* 포스트 카드 */
        .post-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(101, 175, 255, 0.2);
            border-color: var(--argentinian-blue);
        }

        .post-card-link {
            display: block;
            text-decoration: none;
            color: inherit;
            height: 100%;
        }

        .post-thumbnail {
            font-size: 3rem;
            text-align: center;
            padding: 2rem;
            background: rgba(101, 175, 255, 0.1);
        }

        .post-content {
            padding: 2rem;
        }

        .post-category {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: rgba(101, 175, 255, 0.2);
            color: var(--argentinian-blue);
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
        }

        .post-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .post-excerpt {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .read-more {
            color: var(--argentinian-blue);
            font-weight: 600;
        }

        /* 푸터 */
        .blog-footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem 0;
            text-align: center;
        }

        .footer-cta {
            margin-bottom: 2rem;
        }

        .footer-cta h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--argentinian-blue);
        }

        .footer-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cta-button {
            padding: 1rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--argentinian-blue), var(--united-nations-blue));
            color: white;
            box-shadow: 0 4px 15px rgba(101, 175, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(101, 175, 255, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--argentinian-blue);
            border: 2px solid var(--argentinian-blue);
        }

        .btn-secondary:hover {
            background: var(--argentinian-blue);
            color: white;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .blog-header {
                padding: 2rem 0;
            }

            .posts-grid {
                grid-template-columns: 1fr;
            }

            .nav-list {
                gap: 0.5rem;
            }

            .nav-link {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            .footer-buttons {
                flex-direction: column;
                align-items: center;
            }

            .cta-button {
                width: 100%;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .posts-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .post-content {
                padding: 1.5rem;
            }

            .post-meta {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="blog-header">
            <h1 class="blog-title">Half Nomad 블로그</h1>
            <p class="blog-subtitle">실무에서 검증된 AI 자동화, 노션 팁, 생산성 향상 가이드</p>
            <a href="index.html" class="nav-back">← 메인으로 돌아가기</a>
        </header>

        <!-- 카테고리 네비게이션 -->
        <nav class="category-nav">
            <div class="nav-list">
                <a href="#" class="nav-link active" data-category="all">전체</a>
                <a href="#" class="nav-link" data-category="ai-automation">AI 자동화</a>
                <a href="#" class="nav-link" data-category="notion">노션 팁</a>
                <a href="#" class="nav-link" data-category="productivity">생산성</a>
            </div>
        </nav>

        <!-- 로딩 상태 -->
        <div id="loading-container" class="loading-container">
            <div class="loading-spinner"></div>
            <p class="loading-text">노션에서 최신 포스트를 불러오는 중...</p>
        </div>

        <!-- 에러 상태 -->
        <div id="error-container" class="error-container" style="display: none;">
            <h2 class="error-title">포스트를 불러올 수 없습니다</h2>
            <p class="error-message">노션 API 연결에 문제가 있습니다. 설정을 확인해주세요.</p>
            <button class="retry-button" onclick="loadBlogPosts()">다시 시도</button>
        </div>

        <!-- 포스트 목록 -->
        <main class="posts-section">
            <div id="posts-container" class="posts-grid" style="display: none;">
                <!-- 포스트들이 여기에 동적으로 삽입됩니다 -->
            </div>
        </main>

        <!-- 푸터 -->
        <footer class="blog-footer">
            <div class="footer-cta">
                <h3>더 많은 인사이트가 필요하신가요?</h3>
                <div class="footer-buttons">
                    <a href="mailto:mokka@half-nomad.com?subject=협업%20제안&body=협업%20유형:%0A상세%20내용:%0A예상%20일정:%0A연락%20가능%20시간대:" class="cta-button btn-primary">협업 제안하기</a>
                    <a href="mailto:mokka@half-nomad.com?subject=강의%20요청&body=주제:%0A대상%20및%20규모:%0A희망%20일정:%0A장소:%0A기타%20요구사항:" class="cta-button btn-secondary">강의 요청하기</a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // 전역 변수
        let currentFilter = 'all';
        let allPosts = [];
        let api = null;

        // Fallback 데이터 (노션 API 실패 시 사용)
        const fallbackPosts = [
            {
                id: '1',
                title: "노션 API로 업무 자동화하기",
                excerpt: "반복적인 데이터 입력을 자동화하여 시간을 절약하는 실전 가이드입니다.",
                category: "notion",
                categoryName: "노션 팁",
                date: "2025-07-30",
                readTime: "5분",
                thumbnail: "📊"
            },
            {
                id: '2',
                title: "ChatGPT와 구글시트 연동하기",
                excerpt: "AI를 활용해 데이터 분석과 보고서 작성을 자동화하는 방법을 알아봅니다.",
                category: "ai-automation",
                categoryName: "AI 자동화",
                date: "2025-07-29",
                readTime: "8분",
                thumbnail: "🤖"
            },
            {
                id: '3',
                title: "생산성 향상을 위한 워크플로우 설계",
                excerpt: "개인과 팀의 효율성을 극대화하는 체계적인 업무 프로세스 구축법입니다.",
                category: "productivity",
                categoryName: "생산성",
                date: "2025-07-28",
                readTime: "7분",
                thumbnail: "⚡"
            },
            {
                id: '4',
                title: "Zapier 없이 자동화 구축하기",
                excerpt: "무료 도구들을 조합해서 강력한 자동화 시스템을 만드는 노하우를 공유합니다.",
                category: "ai-automation",
                categoryName: "AI 자동화",
                date: "2025-07-27",
                readTime: "6분",
                thumbnail: "🔗"
            }
        ];

        // DOM 로드 후 실행
        document.addEventListener('DOMContentLoaded', function() {
            // 네비게이션 이벤트 설정
            setupNavigation();
            
            // 블로그 포스트 로드
            loadBlogPosts();
        });

        // 블로그 포스트 로드 함수
        async function loadBlogPosts() {
            showLoading();

            try {
                // 설정 검증
                if (!validateConfig()) {
                    console.warn('⚠️ 노션 API 설정이 유효하지 않습니다. Fallback 데이터를 사용합니다.');
                    allPosts = fallbackPosts;
                    renderPosts(allPosts);
                    showContent();
                    return;
                }

                // 노션 API 초기화
                api = initNotionAPI(NOTION_CONFIG.API_TOKEN, NOTION_CONFIG.DATABASE_ID);
                
                // 포스트 데이터 가져오기
                console.log('📡 노션 API에서 포스트를 가져오는 중...');
                allPosts = await api.getBlogPosts();
                
                if (allPosts.length === 0) {
                    console.warn('⚠️ 노션에서 발행된 포스트가 없습니다. Fallback 데이터를 사용합니다.');
                    allPosts = fallbackPosts;
                }

                console.log(`✅ ${allPosts.length}개의 포스트를 불러왔습니다.`);
                
                // 포스트 렌더링
                renderPosts(allPosts);
                showContent();

            } catch (error) {
                console.error('❌ 노션 API 오류:', error);
                showError(error.message);
                
                // Fallback 데이터로 대체
                setTimeout(() => {
                    console.log('🔄 Fallback 데이터로 전환합니다.');
                    allPosts = fallbackPosts;
                    renderPosts(allPosts);
                    showContent();
                }, 3000);
            }
        }

        // UI 상태 관리
        function showLoading() {
            document.getElementById('loading-container').style.display = 'block';
            document.getElementById('error-container').style.display = 'none';
            document.getElementById('posts-container').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('loading-container').style.display = 'none';
            document.getElementById('error-container').style.display = 'block';
            document.getElementById('posts-container').style.display = 'none';
            
            // 에러 메시지 업데이트
            const errorMsg = document.querySelector('.error-message');
            errorMsg.textContent = message || '알 수 없는 오류가 발생했습니다.';
        }

        function showContent() {
            document.getElementById('loading-container').style.display = 'none';
            document.getElementById('error-container').style.display = 'none';
            document.getElementById('posts-container').style.display = 'grid';
        }

        // 포스트 렌더링 함수
        function renderPosts(posts) {
            const container = document.getElementById('posts-container');
            
            if (posts.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: var(--text-secondary);">
                        해당 카테고리의 포스트가 없습니다.
                    </div>
                `;
                return;
            }
            
            const postsHTML = posts.map(post => `
                <article class="post-card" data-category="${post.category}">
                    <a href="blog-post.html?id=${post.id}" class="post-card-link">
                        <div class="post-thumbnail">
                            ${post.thumbnail}
                        </div>
                        <div class="post-content">
                            <span class="post-category">${post.categoryName}</span>
                            <h2 class="post-title">${post.title}</h2>
                            <p class="post-excerpt">${post.excerpt}</p>
                            <div class="post-meta">
                                <span>${formatDate(post.date)} • ${post.readTime}</span>
                                <span class="read-more">자세히 읽기 →</span>
                            </div>
                        </div>
                    </a>
                </article>
            `).join('');
            
            container.innerHTML = postsHTML;
        }

        // 날짜 포맷팅
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // 네비게이션 설정
        function setupNavigation() {
            const navLinks = document.querySelectorAll('.nav-link[data-category]');
            
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 활성 상태 업데이트
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 필터 적용
                    const category = this.getAttribute('data-category');
                    filterPosts(category);
                });
            });
        }

        // 포스트 필터링
        function filterPosts(category) {
            currentFilter = category;
            
            let filteredPosts;
            if (category === 'all') {
                filteredPosts = allPosts;
            } else {
                filteredPosts = allPosts.filter(post => post.category === category);
            }
            
            renderPosts(filteredPosts);
            
            // 부드러운 애니메이션
            const container = document.getElementById('posts-container');
            container.style.opacity = '0';
            setTimeout(() => {
                container.style.opacity = '1';
            }, 100);
        }

        // 전역 함수로 노출 (버튼에서 사용)
        window.loadBlogPosts = loadBlogPosts;
    </script>
</body>
</html>
